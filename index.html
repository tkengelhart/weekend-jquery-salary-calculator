<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <main>
        <h1>Salary Calculator</h1>
        <input type="text" placeholder="First Name" id="fName" />
        <input type="text" placeholder="Last Name" id="lName" />
        <input type="number" placeholder="ID Number" id="idNum" />
        <input type="text" placeholder="Job Title" id="jTitle" />
        <input type="number" placeholder="Annual Salary" id="aSalary" />
        <button id="submitButton">Submit</button>
        <ul id="employeeList">
            <li>Employees</li>
            <br>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </ul>
        <h2>Total Monthly:</h2>

    </main>
</body>

</html>
